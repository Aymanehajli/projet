{% extends 'blog/base.html' %}

{% block content %}
<h2>All Blog Posts</h2>
<a href="{% url 'post_create' %}">Create New Post</a>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <p>Published on {{ post.created_at }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
